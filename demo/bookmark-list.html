<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>bookmark-list demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../src/bookmark-list.html">
  </head>

  <body>
    <style>
      demo-snippet {
        display: flex;
        flex-direction: column;
        font-family: 'Roboto', 'Noto', sans-serif;
      }

      bookmark-list {
        background-color: #F5F5F5;
      }
    </style>
    <demo-snippet>
      <template>
        <dom-bind id="demo">
          <template>
            <style>
            </style>
            <bookmark-list bookmarks="[[bookmarks]]"></bookmark-list>
            <script>
              'use strict'

              const demo = document.querySelector('#demo')
              fetch('bookmarks.json')
                .then(res => res.json())
                .then(bookmarks => (demo.bookmarks = bookmarks))
                .catch(err => console.error('unable to load bookmarks', err))
            </script>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </body>
</html>
