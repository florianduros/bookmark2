<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>bookmark</title>
    <base href="/">
    <meta name="description" content="bookmark">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="src/bookmark-app.html">
  </head>
  <style>
    html, body {
      height: 100%
    }
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
    }
  </style>
  <body>
    <bookmark-app></bookmark-app>
  </body>
  <script>
    'use strict'

    window.addEventListener('WebComponentsReady', () => {
      const app = document.querySelector('bookmark-app')
      fetch('data/bookmarks.json')
        .then(res => res.json())
        .then(bookmarks => bookmarks.forEach(bookmark => app.addBookmark({ detail: bookmark })))
        .catch(err => console.error('unable to load bookmarks', err))
    })
  </script>
</html>
