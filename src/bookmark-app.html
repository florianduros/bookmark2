<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bookmark-dispatcher.html">
<link rel="import" href="bookmark-modal.html">

<dom-module id="bookmark-app">
  <template>
    <style>
      :host {
        --primary-color: #2196F3;;
        --secondary-color: black;

        display: block;
        background: #fff;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: white;
        background-color: var(--primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      iron-pages {
        display: flex;
        height: 100%;
        background-color: #F5F5F5
      }

      iron-pages > * {
        flex: 1;
      }

      app-toolbar a {
        color: white;
      }

      paper-fab {
        position: absolute;
        right: 10px;
        bottom: 10px;
      }

    </style>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
        <!-- Drawer content -->
        <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
          <app-toolbar>Bookmark</app-toolbar>
          <iron-selector selected="{{page}}" attr-for-selected="name" role="navigation">
            <paper-item name="table">Table</paper-item>
            <paper-item name="list">List</paper-item>
          </iron-selector>
        </app-drawer>

        <!-- Main content -->
        <app-header-layout has-scrolling-region>

          <app-header slot="header" condenses fixed>
            <app-toolbar>
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
              <div main-title>[[title]]</div>
            </app-toolbar>
          </app-header>

          <iron-pages
            selected="[[page]]"
            id="views"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
            <span name="table">table</span>
            <span name="list">list</span>
            <span name="view404">Unable to display the bookmarks</span>
          </iron-pages>
          <paper-fab icon="add" on-click="openModal"></paper-fab>
        </app-header-layout>
      </app-drawer-layout>
      <bookmark-modal id="modal" on-submit-bookmark="addBookmark"></bookmark-modal>
  </template>
  <script>
    class BookmarkApp extends BookmarkDispatcher {
      static get is () {
        return 'bookmark-app'
      }

      static get properties () {
        return {
          title: {
            type: String,
            value: 'Table'
          },

          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
            value: 'table'
          }
        }
      }

      _pageChanged (page) {
        this.title = page === 'table' ? 'Table' : 'List'
      }

      _showPage404 () {
        this.page = 'view404'
      }

      openModal () {
        this.$.modal.opened = true
      }

      addBookmark ({ detail: bookmark }) {
        // generate a fake id for the test
        const _bookmark = Object.assign({}, bookmark, { _id: new Date().getTime() })
        this.dispatch('addBookmark', _bookmark)
      }
    }
    window.customElements.define(BookmarkApp.is, BookmarkApp)
  </script>
</dom-module>
